<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Flexbox</title>
	<style type="text/css">
		.container{
			display: flex;
			flex-direction: column;
			background-color: orange;
		}
		.container > div {
			background-color: blueviolet;
			margin: 10px;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>
</html>
